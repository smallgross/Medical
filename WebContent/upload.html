<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>上传图片</title>
</head>
<body>
	<!-- 文件上传时，方法必须post,设定文件上传的类型multipart/form-data-->
	<form action="./admin/article/upload" method="post" enctype="multipart/form-data">
		
		<input type="file" name="headerimg"  />
		<input type="text" name="brief" placeholder="输入图片的描述" value="" />
		<input type="submit" value="上传"/>
	</form>
</body>
</html>
